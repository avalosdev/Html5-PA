<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Curriculo em HTML">
        <title>Curriculo em HTML</title>
    </head>

<body text="blue" bgcolor="lightblue">
    <h1> HTML
    <h2> Lista ordenada, com números usa-se "ol"</h2>
     <ol>
         <li> lista 01 </li>
         <li> lista 02 </li>
         <li> lista 03 </li>
            <ol>
                <!-- ol "reserved" (para listar do final ao inicio)  -->
                <!-- ol "start=5" (se quiser que inicie contagem desde o número 5)  -->
               <li> sub-lista 01</li>
               <li> sub-lista 02</li>
               <li> sub-lista 03</li>
            </ol>
     </ol>

    <h2> Lista Não ordenada, com usa-se o "ul"</h2>    
     <ul> 
         <li> Lista 01 </li> 
         <li> Lista 02 </li> 
         <li> Lista 03 </li> 
             <ul>
                <li> sub-lista 01 </li>
                <li> sub-lista 02 </li>
                <li> sub-lista 03 </li>
             </ul>
     </ul>  


</body>



</html>
